<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
</head>
<body>
    <div class = 'container'>
        <a href = "/authors">Back to Authors</a>
        <a href = "/"> View Books </a>

        <h1>{{ author.first_name }} {{ author.last_name }}</h1>

        <ul>
            {% for book in author.books.all %}
            <li>{{ book.title }}</li>
            {% endfor %}
        </ul>

        <form action ="/authors/addbook/{{ author.id }}" method = 'POST'>
            {% csrf_token %}
            <select name = "new_book_id">
                {% for book in books %}
                {% if book not in author.books.all %}
                <option value = "{{ book.id }}">{{book.title}}</option>
                {% endif %}
                {% endfor %}
            </select>
            <button>Submit</button>
        </form>

    </div>
</body>
</html>
